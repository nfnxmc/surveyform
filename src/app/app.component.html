<!--The content below is only a placeholder and can be replaced.-->
<div class="top row">
  <br>
  <div class="col-sm-12">
    <h1>Form Survey</h1>
  </div>
  <div class="container col-sm-8 offset-sm-2">
    <div class="center">Let us know how we can improve freeCodeCamp</div>
    <br>
    <form>
      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">* Name:</label>
        <div class="col-sm-4">
          <input type="text" id="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">* Email:</label>
        <div class="col-sm-4">
          <input type="email" id="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">* Age:</label>
        <div class="col-sm-4">
          <input type="number" min="0" id="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">
          Which option best describes your current role?
        </label>
        <div class="col-sm-2">
          <select class="custom-select my-1 mr-sm-2">
            <option selected value="student">Student</option>
            <option value="ftjob">Full Time Job</option>
            <option value="ftlearner">Full Time Learner</option>
            <option value="nottosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">
          * How likely is that you would recommend freeCodeCamp to a friend?
        </label>
        <div class="col-sm-4">
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="recommend" class="form-check-input" value="definitely">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="recommend" class="form-check-input" value="maybe">
              May Be
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="recommend" class="form-check-input" value="notsure">
              Not Sure
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">
          What do you like most in FCC?:
        </label>
        <div class="col-sm-3">
          <select class="custom-select my-1 mr-sm-2">
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="projects">Projects</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">
          Things that should be improved in the future(Check all that apply):
        </label>
        <div class="col-sm-4">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="definitely">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="maybe">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Challenges
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Videos
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
            Forum
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="recommend" class="form-check-input" value="notsure">
              Additional Courses
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-6 col-form-label">Any comment or suggestions?</label>
        <div class="col-sm-6">
          <textarea type="textarea" rows="3"
            id="commentandsuggestion" class="form-control"
            placeholder="Enter a comment or suggestion ..."></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
